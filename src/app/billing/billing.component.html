<app-header-after-login></app-header-after-login>

<div class="container dashboard mt-2 pt-2 pb-4 mb-4">
	<div class="row">
		<div class="col-md-6">
			<h3>Billing</h3>
		</div>
	</div>
	<div class="row mt-4 pt-4 mb-4">
		<div class="col-md-6">
			<h6>Current Plan</h6>
		</div>
	</div>
	<section class="plans mb-4">
		<div class="row">
			<div class="col-md-3 col-12 columns">
				<div class="pro-plan text-center">
					<h3>${{price}}</h3>
					<hr>
					<h4>{{planDetail.plan_name}}</h4>
					<h6>{{type.replace('_', '') | titlecase}}</h6> 
					<a *ngIf="showUpGradeBtn" [attr.href]="upgradeURL" target="_blank">
						<button type="button" class="btn btn-primary mt-4 btn-block">Upgrade plan</button>
					</a>
				</div>
			</div>
			<div class="col-md-4 col-12 columns">
				<ul class="pp-pricing-table-features">
					<ng-container *ngFor="let plan_Features of planFeatures;let i=index">
						<li *ngIf="i < leftRowsCount">
							<div class="row">
								<div class="col-1 p-0">
									<img src="assets/images/star.png" class="mr-2" />
								</div>
								<div class="col-11 p-0">
									<h6>{{plan_Features}}</h6>
								</div>
							</div>
						</li>
					</ng-container>
				</ul>
			</div>
			<div class="col-md-4 col-12 columns">
				<ul class="pp-pricing-table-features">
					<ng-container *ngFor="let plan_Features of planFeatures;let i=index">
						<li *ngIf="i >= leftRowsCount">
							<div class="row">
								<div class="col-1 p-0">
									<img src="assets/images/star.png" class="mr-2" />
								</div>
								<div class="col-11 p-0">
									<h6>{{plan_Features}}</h6>
								</div>
							</div>
						</li>
					</ng-container>
				</ul>
			</div>
		</div>
	</section>
	<div class="row mt-4 pt-4" *ngIf="showUpGradeBtn">
		<div class="col-md-12 mb-4 mt-4">
			<h6>Billing Cycle</h6>
		</div>
	</div>
	<section class="plans bill mb-4" *ngIf="showUpGradeBtn">
		<div class="row mt-2">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-4 col-12 columns p-0">
						<div class="pro-plan text-center">
							<h3>{{expireDate}}</h3>
							<h6>Next payment</h6>
						</div>
					</div>
					<div class="col-md-4 col-12 columns">
						<div class="pro-plan text-center amount">
							<h3>${{price}}</h3>
							<h6 class="mt-4">Amount</h6>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 text-right">
				<a [attr.href]="upgradeURL" target="_blank"><button type="button" class="btn btn-primary change_billing">Change billing cycle</button></a>

			</div>
		</div>
	</section>
</div>
